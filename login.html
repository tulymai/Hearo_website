<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hearo Podcast</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body data-page="login">
    <div id="header-placeholder"></div>

    <main class="auth-main">
      <div class="auth-container">
        <div class="auth-card">
          <!-- Left Side - Form -->
          <div class="auth-form-side">
            <div class="auth-logo">
              <img
                src="https://i.pinimg.com/736x/04/41/7c/04417ccf57e4c8dc6d2e7adf5cca927b.jpg"
                alt="Hearo"
              />
              <h1>Hearo</h1>
            </div>

            <div class="auth-header">
              <h2>Chào mừng trở lại!</h2>
              <p>Đăng nhập để tiếp tục hành trình học tập của bạn</p>
            </div>

            <form
              class="auth-form"
              id="loginForm"
              onsubmit="handleLogin(event)"
            >
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="your.email@example.com"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-input">
                  <input
                    type="password"
                    id="password"
                    placeholder="••••••••"
                    required
                  />
                  <button
                    type="button"
                    class="toggle-password"
                    onclick="togglePassword()"
                  >
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-row">
                <label class="checkbox-label">
                  <input type="checkbox" id="remember" />
                  <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="forgot-link">Quên mật khẩu?</a>
              </div>

              <button type="submit" class="btn-submit">Đăng nhập</button>

              <div class="divider">
                <span>hoặc</span>
              </div>

              <div class="social-login">
                <button
                  type="button"
                  class="btn-social google"
                  onclick="loginWithGoogle()"
                >
                  <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                      fill="#4285F4"
                      d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    />
                    <path
                      fill="#34A853"
                      d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    />
                    <path
                      fill="#FBBC05"
                      d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    />
                    <path
                      fill="#EA4335"
                      d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    />
                  </svg>
                  <span>Tiếp tục với Google</span>
                </button>

                <button
                  type="button"
                  class="btn-social facebook"
                  onclick="loginWithFacebook()"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="#1877F2"
                  >
                    <path
                      d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                    />
                  </svg>
                  <span>Tiếp tục với Facebook</span>
                </button>
              </div>

              <div class="auth-footer">
                <p>
                  Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </p>
              </div>
            </form>
          </div>

          <!-- Right Side - Image -->
          <div class="auth-image-side">
            <div class="auth-image-content">
              <h3>Bắt đầu hành trình chữa lành của bạn</h3>
              <p>
                Truy cập hơn 100+ podcast, khóa học và công cụ để cải thiện sức
                khỏe tinh thần
              </p>
              <div class="auth-stats">
                <div class="stat">
                  <strong>10,000+</strong>
                  <span>Học viên</span>
                </div>
                <div class="stat">
                  <strong>50+</strong>
                  <span>Khóa học</span>
                </div>
                <div class="stat">
                  <strong>4.8/5</strong>
                  <span>Đánh giá</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
